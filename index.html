<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GitHub User Repos</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section role="region" class="js-repoSelectFormContainer">
      <form method="get" action="" class="js-repoSelectForm">
        <label for="gitUserName">Enter the github username of the repos you would like to see</label>
        <input type="text" name="gitUserName" id="gitUserName" required placeholder="Enter username">
        <button type="submit" class="js-button">Submit</button>
      </form>
    </section> 
    <section role="region" class="js-listOfReposContainer hidden">
      <p>List of Repos</p>
      <div class="js-listOfRepos">
      </div>
    </section>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
